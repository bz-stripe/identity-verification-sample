<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Identity Verification</title>
    <meta name="description" content="A demo of Stripe Identity Verification" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/constants.js" defer></script>
    <script src="js/next-step.js" defer></script>
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <a href="/">
          <img src="../media/rocketrides.svg">
        </a>
      </div>
    </nav>
    <div class="sr-root">
      <div class="sr-main">
        <div class="sr-verification-summary">
          <h1 class="title">Identity verification</h1>
          <h4 class="status-header">
            <div class="status-icon"></div>
            <span class="status-text"></span>
          </h4>
        </div>
        <div class="progress-bar hidden">
          <div id="progress" class="progress"></div>
        </div>
        <pre id="response" class="sr-callout response-json hidden">Waiting for response...</pre>
        <div class="button-container">
          <a href="https://stripe.com/docs/identity#access">
            <button id="learn-more">Learn more</button>
          </a>
          <a href="/">
            <button id="start-over" class="clear-button">Start over</button>
          </a>
        </div>
      </div>
    </div>
    <footer>
      <div class="annotation">
        <a class="stripe" href="https://stripe.com" target="_blank">Stripe</a>
        <p>Rocket Rides is a demo for <a href="https://stripe.com/docs/identity" target="_blank">Stripe identity verification</a>. It is not a real product.</p>
        <a class="github arrow" href="https://stripe.com/docs/identity#access" target="_blank">Sign up for the beta</a>
      </div>
    </footer>
  </body>
</html>
